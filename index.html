<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pure Carousel</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h3>Html - CSS - JS Carousel</h3>
  <div class="carousel-wrapper">
    <div class="carousel">
      <img src="assets/01.jpg" alt="" class="carousel_photo initial">
      <img src="assets/02.jpg" alt="" class="carousel_photo">

      <img src="assets/04.jpg" alt="" class="carousel_photo">

      <div class="carousel_button-prev"></div>
    </div>
  </div>

  <script src="action.js"></script>
</body>
</html>
